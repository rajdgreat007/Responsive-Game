<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div id="header">
			<h2>Matched up</h2>
            <ul id="navigation">
                <li class="play">Play</li>
                <li class="move">Your move</li>
                <li class="matched">Matched up</li>
            </ul>
		</div>
        <div id="content">
            <div id="play" class="cont">
                <div id="prev">
                    <div class="name"></div>
                    <img src="" alt=""/>
                </div>
                <div id="current">
                    <div class="name"></div>
                    <img src="" alt=""/>
                    <div class="like">Do you like her?</div>
                    <div class="buttons">
                        <button class="next">Next</button>
                        <button class="yes">Yes</button>
                    </div>
                </div>
                <div id="next">
                    <div class="name"></div>
                    <img src="" alt=""/>
                </div>
            </div>
            <div id="move" class="cont">Move Content</div>
            <div id="matched" class="cont">Matched Content</div>
        </div>
	</div>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
